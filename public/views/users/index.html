<div class="container-fluid">
  <div class="row">
    <div class="col-md-10">
      <!--Body content-->

      <ul class="users">
        <li ng-repeat="user in users" class="thumbnail">
          <a href="#/users/{{user._id}}">{{user.name}}</a>
          <p>
            <span>{{user.publicKeyPem}}</span>
          </p>
        </li>
      </ul>

    </div>
  </div>
</div>
