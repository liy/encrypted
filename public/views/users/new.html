<div ng-controller="UserNewController">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="inputName" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-4">
        <input class="form-control" id="name" placeholder="name" ng-model="user.name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.passphrase">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success" ng-click="submit(user)">Create</button>
      </div>
    </div>
  </form>
</div>
